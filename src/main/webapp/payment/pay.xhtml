<ui:composition template="/templates/userTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h:form>
            Your balance: <h:outputText value="#{payment.currencySymbol} #{payment.balance}" />
            <br/>
            Pay to: <h:inputText value="#{payment.toUsername}" size="20"/>
            <br/>
            The sum of <h:outputText value="#{payment.currency}" />
            <h:inputText value="#{payment.amount}" />
            <h:commandButton action="#{payment.sendPayment()}" value="Pay Now" />
        </h:form>
    </ui:define>
</ui:composition>
