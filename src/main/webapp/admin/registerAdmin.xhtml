
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/adminTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <div>
            <h1>Register a new Admin</h1>
            <h:form>
                Username: <h:inputText value="#{registerAdmin.username}" size="20"/>
                Email: <h:inputText id="email" value="#{registerAdmin.email}" size="20" validatorMessage="Email is invalid.">
                    <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" />
                </h:inputText>
                Password: <h:inputSecret value="#{registerAdmin.password}" size="20"/>
                <br/>
                <h:commandButton value="Register" action="#{registerAdmin.register()}" type="submit"/>
                <h:outputText rendered="#{registerAdmin.errorMessage}" value="#{registerAdmin.errorMessage}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
